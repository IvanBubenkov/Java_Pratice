<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет | QuestBoard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 5rem;
    }
    .profile-header {
      background-color: white;
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-section {
      background-color: white;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0d6efd;
    }
    .navbar {
      background-color: #212529;
    }
    .btn-action {
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">QuestBoard</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/vacancies/search">Поиск вакансий</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/resumes/search">Поиск резюме</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/profile">Личный кабинет</a>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="nav-link btn btn-link">Выйти</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="profile-header">
    <div class="row">
      <div class="col-md-2 text-center">
        <img src="/img/avatar-placeholder.png" class="avatar mb-3">
      </div>
      <div class="col-md-10">
        <h2 th:text="${user.fullNameCompany} ?: 'Не указано'"></h2>
        <p class="text-muted" th:text="${user.email} ?: 'Email не указан'"></p>
        <p th:text="${user.homeAddress} ?: 'Адрес не указан'"></p>

        <!-- Исправленный блок статуса -->
        <span class="badge"
              th:class="${user.status.statusName == 'Ищет работу'} ? 'bg-success' :
                        (${user.status.statusName == 'Не ищет работу'} ? 'bg-secondary' : 'bg-primary')">
          <span th:text="${user.status.statusName}"></span>
        </span>

        <div class="mt-3">
          <a href="/profile/edit" class="btn btn-outline-primary btn-action">Редактировать профиль</a>

          <!-- Для соискателя -->
          <div th:if="${!isEmployer}">
            <a th:href="@{/work-history}" class="btn btn-outline-secondary btn-action">История работ</a>
            <a th:href="@{/my-resumes}" class="btn btn-outline-success btn-action">Мои резюме</a>
            <a th:href="@{/favorites}" class="btn btn-outline-warning btn-action">Избранные вакансии</a>
          </div>

          <!-- Для работодателя -->
          <div th:if="${isEmployer}">
            <a th:href="@{/company-vacancies}" class="btn btn-outline-info btn-action">Мои вакансии</a>
            <a th:href="@{/favorites}" class="btn btn-outline-warning btn-action">Избранные резюме</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Блок статуса поиска работы -->
  <div class="profile-section" th:if="${!isEmployer}">
    <h4>Статус поиска работы</h4>
    <div class="alert"
         th:classappend="${isSeekingJob} ? 'alert-success' : 'alert-secondary'">
      <span th:text="${isSeekingJob} ?
           'Активно ищу новые предложения' : 'В настоящее время не рассматриваю предложения'"></span>
    </div>
  </div>

  <!-- Блок образования -->
  <div class="profile-section" th:if="${!isEmployer and user.education != null}">
    <h4>Образование</h4>
    <p th:text="${user.education.educationLevel}"></p>
  </div>

  <!-- Блок описания компании -->
  <div class="profile-section" th:if="${isEmployer}">
    <h4>О компании</h4>
    <p th:text="${user.description} ?: 'Описание компании отсутствует'"></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
