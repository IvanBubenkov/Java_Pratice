<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${resume?.id != null} ? 'Редактирование резюме' : 'Создание резюме'">QuestBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">QuestBoard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/vacancies/search">Вакансии</a></li>
                <li class="nav-item"><a class="nav-link" href="/resumes/search">Резюме</a></li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light" type="submit">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4 th:text="${resume?.id != null} ? 'Редактирование резюме' : 'Создание резюме'"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/applicant/resume/save}" method="post">
                <input type="hidden" name="id" th:value="${resume?.id}">

                <div class="mb-3">
                    <label for="resumeName" class="form-label">Название резюме</label>
                    <input type="text" class="form-control" id="resumeName" name="resumeName"
                           th:value="${resume?.resumeName}" required>
                </div>

                <div class="mb-3">
                    <label for="minSalaryRequirement" class="form-label">Минимальная зарплата (руб.)</label>
                    <input type="number" class="form-control" id="minSalaryRequirement" name="minSalaryRequirement"
                           th:value="${resume?.minSalaryRequirement}" step="0.01">
                </div>

                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a th:href="@{/applicant/resumes}" class="btn btn-secondary">Отмена</a>

                <button th:if="${resume?.id != null}" type="button" class="btn btn-danger float-end"
                        data-bs-toggle="modal" data-bs-target="#deleteModal">
                    Удалить
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно подтверждения удаления -->
<div th:if="${resume?.id != null}" class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Подтверждение удаления</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Вы уверены, что хотите удалить это резюме?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <form th:action="@{/applicant/resume/delete/} + ${resume.id}" method="post">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
