<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error | QuestBoard</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            line-height: 1.6;
        }

        .error-container {
            max-width: 600px;
            padding: 3rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .error-icon {
            font-size: 5rem;
            color: #ff6b6b;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        h1 {
            color: #212529;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            color: #495057;
            margin-bottom: 2rem;
        }

        .error-code {
            display: inline-block;
            background: #f1f3f5;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-family: monospace;
            font-size: 1rem;
            color: #868e96;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #4dabf7;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }

        .btn:hover {
            background: #339af0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(77, 171, 247, 0.3);
        }

        .btn-secondary {
            background: #f1f3f5;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        .error-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(77, 171, 247, 0.1);
            z-index: -1;
        }

        .decoration-1 {
            top: -50px;
            left: -50px;
        }

        .decoration-2 {
            bottom: -50px;
            right: -50px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-decoration decoration-1"></div>
    <div class="error-decoration decoration-2"></div>

    <div class="error-icon">⚠️</div>
    <h1>Oops! Something went wrong</h1>

    <div class="error-code" th:if="${error}">
        Error: <span th:text="${error}"></span>
    </div>

    <p th:text="${message} ?: 'We encountered an unexpected error. Please try again later.'">
        We encountered an unexpected error. Please try again later.
    </p>

    <div class="action-buttons">
        <a href="/" class="btn">Return Home</a>
        <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
    </div>
</div>
</body>
</html>
