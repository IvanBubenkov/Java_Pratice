<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding-top: 80px; /* –£–≤–µ–ª–∏—á–∏–ª–∏ –æ—Ç—Å—Ç—É–ø –¥–ª—è –±–æ–ª—å—à–µ–≥–æ –ª–æ–≥–æ */
        }

        /* –ò–∑–º–µ–Ω–µ–Ω–Ω—ã–π —Ü–≤–µ—Ç –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª–∏ */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px; /* –£–≤–µ–ª–∏—á–∏–ª–∏ –≤—ã—Å–æ—Ç—É */
            background: #ffffff; /* –ë–µ–ª—ã–π —Ñ–æ–Ω */
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            border-bottom: 1px solid #e0e0e0; /* –¢–æ–Ω–∫–∞—è –≥—Ä–∞–Ω–∏—Ü–∞ */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –ª–æ–≥–æ—Ç–∏–ø */
        .logo {
            height: 50px; /* –£–≤–µ–ª–∏—á–∏–ª–∏ —Ä–∞–∑–º–µ—Ä */
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .card-list {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #3498db;
            margin-bottom: 0.5rem;
        }

        .card p {
            color: #7f8c8d;
            margin-bottom: 1rem;
        }

        .card .btn-details {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 2px solid #3498db;
            border-radius: 6px;
            color: #3498db;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .card .btn-details:hover {
            background-color: #3498db;
            color: white;
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —à–∞–ø–∫–∏ */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem; /* –£–≤–µ–ª–∏—á–∏–ª–∏ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –ø—É–Ω–∫—Ç–∞–º–∏ */
        }

        /* –ò–∑–º–µ–Ω–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .nav-links a {
            color: #2c3e50; /* –¢–µ–º–Ω–æ-—Å–∏–Ω–∏–π –≤–º–µ—Å—Ç–æ –±–µ–ª–æ–≥–æ */
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s;
            font-size: 1.05rem;
        }

        .nav-links a:hover {
            color: #3498db; /* –°–∏–Ω–∏–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            background-color: rgba(52, 152, 219, 0.1);
        }

        /* –ê–∫—Ç–∏–≤–Ω—ã–π –ø—É–Ω–∫—Ç –º–µ–Ω—é */
        .nav-links a.active {
            color: #3498db;
            font-weight: 600;
        }
    </style>
</head>
<body>
<!-- –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è –≤–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
<div class="top-bar">
    <div class="header-content">
        <a href="/" class="logo-container">
            <img src="/img/logo.png" alt="QuestBoard" class="logo">
        </a>
        <div class="nav-links">
            <a href="/vacancies/search">–ü–æ–∏—Å–∫ –≤–∞–∫–∞–Ω—Å–∏–π</a>
            <a href="/resumes/search">–ü–æ–∏—Å–∫ —Ä–µ–∑—é–º–µ</a>
            <a href="/profile">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</a>
        </div>
    </div>
</div>

<div class="container">
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ QuestBoard!</h1>

    <div class="card-list">
        <div class="card" th:each="vacancy : ${topVacancies}">

            <p th:text="${vacancy.company.fullNameCompany}"></p>
            <a class="btn-details" th:href="'/vacancies/' + ${vacancy.id}">–ü–æ–¥—Ä–æ–±–Ω–µ–µ ‚Üí</a>

    </div>

    <h2 style="margin-top: 3rem;">üåü –ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ —Ä–µ–∑—é–º–µ</h2>
    <div class="card-list">
        <div class="card" th:each="resume : ${topResumes}">
            <h3 th:text="${resume.resumeName}"></h3>
            <p th:text="${resume.user.fullNameCompany}"></p>
            <a class="btn-details" th:href="'/resumes/' + ${resume.id}">–ü–æ–¥—Ä–æ–±–Ω–µ–µ ‚Üí</a>
        </div>
    </div>
</div>
</body>
</html>
