<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель | QuestBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .terminal {
            background-color: #212529;
            color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            font-family: monospace;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }
        .result-table {
            width: 100%;
            margin-top: 1rem;
        }
        .result-table th, .result-table td {
            border: 1px solid #dee2e6;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2 class="mb-4">Административная панель</h2>

    <div class="card mb-4">
        <div class="card-header">
            <h5>SQL Терминал</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/execute}" method="post">
                <div class="mb-3">
                    <label for="sqlCommand" class="form-label">SQL Запрос:</label>
                    <textarea class="form-control" id="sqlCommand" name="sqlCommand" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Выполнить</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>Результат</h5>
        </div>
        <div class="card-body">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

            <div th:if="${result}" class="terminal">
                <table class="result-table">
                    <thead>
                    <tr>
                        <th th:each="col : ${result[0].keySet()}" th:text="${col}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${result}">
                        <td th:each="col : ${row.values()}" th:text="${col}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
