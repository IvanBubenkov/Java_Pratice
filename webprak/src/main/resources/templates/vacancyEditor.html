<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${vacancy?.id != null} ? 'Редактирование вакансии' : 'Создание вакансии'">QuestBoard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 th:text="${vacancy?.id != null} ? 'Редактирование вакансии' : 'Создание вакансии'"></h4>
        </div>
        <div class="card-body">
          <form th:action="@{/employer/vacancy/save}" method="post">
            <input type="hidden" name="id" th:value="${vacancy?.id}">

            <div class="mb-3">
              <label for="vacancyName" class="form-label">Название вакансии</label>
              <input type="text" class="form-control" id="vacancyName" name="vacancyName"
                     th:value="${vacancy?.vacancyName}" required>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Описание</label>
              <textarea class="form-control" id="description" name="description" rows="5"
                        th:text="${vacancy?.description}"></textarea>
            </div>

            <div class="mb-3">
              <label for="minSalary" class="form-label">Минимальная зарплата (руб.)</label>
              <input type="number" class="form-control" id="minSalary" name="minSalary"
                     th:value="${vacancy?.minSalary}">
            </div>

            <div class="mb-3">
              <label for="education" class="form-label">Требуемое образование</label>
              <select class="form-select" id="education" name="educationId">
                <option value="">Не указано</option>
                <option th:each="edu : ${educations}"
                        th:value="${edu.id}"
                        th:text="${edu.name}"
                        th:selected="${vacancy?.education?.id == edu.id}"></option>
              </select>
            </div>

            <div class="mb-3" th:if="${companies.size() > 1}">
              <label for="company" class="form-label">Компания</label>
              <select class="form-select" id="company" name="companyId">
                <option th:each="comp : ${companies}"
                        th:value="${comp.id}"
                        th:text="${comp.fullNameCompany}"
                        th:selected="${vacancy?.company?.id == comp.id}"></option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/employer/vacancies}" class="btn btn-secondary">Отмена</a>

            <button th:if="${vacancy?.id != null}" type="button" class="btn btn-danger float-end"
                    data-bs-toggle="modal" data-bs-target="#deleteModal">
              Удалить
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Модальное окно подтверждения удаления -->
<div th:if="${vacancy?.id != null}" class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Подтверждение удаления</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Вы уверены, что хотите удалить эту вакансию?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <form th:action="@{/employer/vacancy/delete/} + ${vacancy.id}" method="post">
          <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
